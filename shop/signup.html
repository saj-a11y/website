	<script>
		function validateForm(params) {
			var emailRegex = /^[A-Za-z0-9._]*\@[A-Za-z]*\.[A-Za-z]{2,5}$/;
			var letters = /^[A-Za-z ]+$/; 
			var fname=document.forms["register"]["fname"].value;
				lname=document.forms["register"]["lname"].value;
				email=document.forms["register"]["email"].value;
				number=document.forms["register"]["Phone"].value;
				adress=document.forms["register"]["adress"].value;
				country=document.forms["register"]["country"].value;
				username=document.forms["register"]["username"].value;
				pass=document.forms["register"]["password"].value;
				confirmp=document.forms["register"]["Confirm"].value;

			if (!letters.test(fname)) {
				document.getElementById("fname").innerHTML = "First name must be alphabet";
				document.register.fname.focus();
				return false;				
			}
			if(!letters.test(lname)){
				document.getElementById("lname").innerHTML = "Last Name Must Be alphabet";
				document.register.lname.focus();
				return false;
			}
			if (!emailRegex.test(email)) {
				document.getElementById("email").innerHTML = "invalid email id";
				document.register.email.focus();
				return false;
			}
			if (number.length != 10) {
				document.getElementById("phone").innerHTML = "Enter 10 Digit Number";
				document.register.number.focus();
				return false;
			}
			if (pass.length <= 6) {
				document.getElementById("pass").innerHTML = "password must be greater than 6 letters";
				document.register.pass.focus();
				return false;
			}
			if (confirmp != pass) {
				document.getElementById("pass").innerHTML = "Passwword must be same";
				document.register.confirmp.focus();
				return false;	
			}
			if (document.register.gender[0].cheaked == false && document.register.gender[1].cheaked == false && document.register.gender[2	].cheaked == false) {
				document.getElementById("country").innerHTML = "Select the country";
				document.register.gender[0].focus();
				return false;
			}
			if (country == "-") {
				document.getElementById("country").innerHTML = "Select the country";
				document.register.country.focus();
				return false;
			}
	
			
		}
	</script>
