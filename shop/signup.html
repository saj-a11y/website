			<form>
<label>First Name :-</label><br>
<input type="text" name="fname" placeholder="Firstname..."><br><br>
<label>Middle Name :-</label><br>
<input type="text" name="mname" placeholder="middlename..."><br><br>
<label>Last Name :-</label><br>
<input type="text" name="lname" placeholder="lastname..."><br><br>
<label>Select your gender :-</label><br>
<input type="radio" name="gender">Male<br>
<input type="radio" name="gender">Female<br>
<input type="radio" name="gender">Other
<br><br>
<label>Date Of Birth :-</label><br>
<input type="date" name="dob"><br><br>
<label>Email Id :-</label>
<input type="text" name="email" placeholder="abc@gmail.com"><br><br>
<label>Phone No :-</label>
<input type="Phone" name="Phone" placeholder="123456789"><br><br>
<label>Select your Country :-</label>
<select>
	<option>Country</option>
	<option value="India">India</option>
	<option value="Ban">Ban</option>
	<option value="USA">USA</option>
	<option value="Australia">AUS</option>
	<option value="New Zealand">New Zealand</option>
	<option value="Africa">Africa</option>
</select><br><br>
<label>Address :-</label><br>
<textarea cols="73" rows="5" placeholder="address..."></textarea><br><br>
<label>Username:</label><br>

<input type="text" name="username" placeholder="Username..."><br><br>
<label>Password:-</label><br>
<input type="text" name="password" placeholder="Password... "><br><br>
<label>Confirm Password:-</label><br>
<input type="password" name="Confirm" placeholder="Confirmpasswords..."><br>
<input type="submit" name="submit" value="Register">
</form>
